<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de Formation</title>
</head>
<body>

  <form>
    <fieldset>
      <legend>Formation</legend>

      <label for="nom">Nom complet :</label><br>
      <input type="text" id="nom" name="nom" required><br><br>

      <label for="email">Adresse e-mail :</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="formation">Choisissez une formation :</label><br>
      <select id="formation" name="formation">
        <option value="reseaux">Réseaux & Télécommunications</option>
        <option value="informatique">Informatique</option>
        <option value="management">Management</option>
      </select><br><br>

      <label for="message">Message :</label><br>
      <textarea id="message" name="message" rows="3" cols="30"></textarea><br><br>

      <input type="submit" value="Envoyer">
    </fieldset>
  </form>

</body>
</html>
